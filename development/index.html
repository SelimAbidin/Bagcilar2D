<script src="../build/Bagcilar2d.js" ></script>

<script>

    function init(){
        window.b = new Bagcilar.EventableObject();

        function f(){

        }   

        

        window.meydan = new Bagcilar.BagcilarMeydan("renderCanvas");
       // meydan.setAutoUpdate( false);
        // window.meydan2 = new Bagcilar.BagcilarMeydan(renderCanvas);
        window.meydan.addEventListener(Bagcilar.BagcilarMeydan.ENTER_FRAME, this, enterFrame);
        meydan.camera = new Bagcilar.Camera();
        window.quad = new Bagcilar.Quad({material:new Bagcilar.ColorEffect(new Bagcilar.Color(1,0,0,1))});
        quad.name = "quad";
        meydan.addChild(quad);
        var color2 = new Bagcilar.Color(0,1,0,1);
        window.quad2 = new Bagcilar.Quad({material:new Bagcilar.ColorEffect(color2)});
        meydan.addChild(quad2);

        quad2.name = "quad2";
        
        
        var rad = 0;
        function enterFrame(event) {
            rad += 0.1;  
            quad.setScaleX(Math.cos(rad) * 5);
            quad.x = Math.cos(rad) * 2; 
            quad.y = rad;
            quad.setRotation(quad.getRotation() + 0.01);
            quad2.x =(Math.sin(rad) * 100);
        }


        window.b.addEventListener("test", this, f, 0);
        window.b.addEventListener("test", this, f, 2);
        window.b.addEventListener("test", this, f, 0);
        window.b.addEventListener("test", this, f, 4);
        window.b.addEventListener("test", this, f, 3);


        window.m3x3 = new Bagcilar.Matrix3();
    }



</script>
<body onload="init()">

<canvas id="renderCanvas" width="500" height="500" ></canvas>

</body>
