<script id="vertexShader" type="x-shader/x-vertex">

    uniform mat3 projectionMatrix; 
    uniform mat3 viewMatrix;
    attribute vec2 position;
    attribute vec2 uv;
    varying vec2 uvData;
    void main() {
        uvData = uv;
        vec3 newPos = vec3(position.x, position.y, 1.0 ) * (projectionMatrix * viewMatrix);
        gl_Position = vec4(newPos , 1.0);
    }
    
</script>

<script id="fragmentShader" type="x-shader/x-fragment">
    precision lowp float;
    uniform sampler2D uSampler;
    varying vec2 uvData;
    void main() { 
        vec4 c = texture2D(uSampler,uvData);
        gl_FragColor = vec4(c);
    }
</script>

<script>

    function baslat() {
        
        window.stats = new Stats();
        document.body.appendChild( stats.domElement );
        stats.domElement.style.position = "absolute";
        stats.domElement.style.top = "0px";
       
        window.meydan = new Bagcilar.Square("renderCanvas");
        window.meydan.addEventListener(Bagcilar.Square.ENTER_FRAME, this, enterFrame);
        meydan.camera = new Bagcilar.Camera();
        meydan.setAutoUpdate(false);
        window.sprites = [];

        dataEkle();

        var sp;
        function enterFrame(event) {
           
            //var start = new Date().getTime();

              for(var i = 0 ; i < sprites.length; i++){

                sp = sprites[i];
                
                sp.yPos += sp.vy;
                sp.xPos += sp.vx;
                sp.rotation += sp.rv;
                
                if(sp.xPos >= 300){
                    sp.xPos = 300;
                    sp.vx *= -1;
                } else if(sp.xPos <= -300) {
                    sp.xPos = -300;
                    sp.vx *= -1;
                } else if(sp.yPos >= 300){
                    sp.yPos = 300;
                    sp.vy *= -1;
                    sp.rv = sp.vy * .01;
                } else if(sp.yPos <= -300) {
                    sp.yPos = -300;
                    sp.vy *= -1;
                    sp.rv = sp.vy * .01;
                }
            }

           // var elapsed = new Date().getTime() - start;
        }
        

         requestAnimationFrame(updateScreen);

         
    }



    function dataEkle(m) {
        
        var sp;
        sp = new Bagcilar.NormalSprite();
        
        sp.id = "id_" + sprites.length;
        meydan.addChild(sp);
        sp.vx = 1 + Math.random() * 2;
        sp.vy = 1 + Math.random() * 2;
        sp.rv = Math.random() * 0.1;
        sprites.push(sp);
    }

</script>
